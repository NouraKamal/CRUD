<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="w-75 m-auto py-3">
        <div class="form-group">
            <label for="productName">product Name</label>
            <input type="text" id="productName" class="form-control">
            <div class="alert alert-danger d-none" id="alert">
                <p>user name must start with uppercase and then from 3 to 8 characters</p>
            </div>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" class="form-control">
        </div>
        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <input type="text" id="productCategory" class="form-control">
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description</label>
            <textarea type="text" id="productDescription" class="form-control"></textarea>
        </div>
        <button onclick="addProduct();" class="btn btn-info" id="mainBtn">add Product</button>
    </div>
    <div class="w-75 py-3 m-auto">
        <div class="form-group">
            <label for="search-input"></label>
            <input type="text" onkeyup="searchProduct(this.value);" class="form-control w-75 m-auto"
                placeholder="search....">
        </div>
     <!-- -------------------------------------------------------------- -->
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th> Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>

</html>
